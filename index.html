<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIC · TAC · TOE</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="scanline"></div>

  <div class="container">
    <!-- Screen: Mode Select -->
    <div class="screen active" id="screen-menu">
      <div class="logo">
        <span class="logo-tic">TIC</span>
        <span class="logo-dot">·</span>
        <span class="logo-tac">TAC</span>
        <span class="logo-dot">·</span>
        <span class="logo-toe">TOE</span>
      </div>
      <p class="tagline">SELECT YOUR GAME MODE</p>
      <div class="menu-buttons">
        <button class="btn btn-pvp" id="btn-pvp">
          <span class="btn-icon">⚔</span>
          <span class="btn-label">VS PLAYER</span>
          <span class="btn-sub">Local 2-player</span>
        </button>
        <button class="btn btn-bot" id="btn-bot">
          <span class="btn-icon">◈</span>
          <span class="btn-label">VS BOT</span>
          <span class="btn-sub">Challenge the AI</span>
        </button>
      </div>
      <div class="difficulty-select hidden" id="difficulty-panel">
        <p class="difficulty-label">SELECT DIFFICULTY</p>
        <div class="diff-buttons">
          <button class="diff-btn active" data-diff="easy">EASY</button>
          <button class="diff-btn" data-diff="medium">MEDIUM</button>
          <button class="diff-btn" data-diff="hard">HARD</button>
        </div>
        <button class="btn btn-start" id="btn-start-bot">START GAME</button>
      </div>
    </div>

    <!-- Screen: Game -->
    <div class="screen" id="screen-game">
      <div class="game-header">
        <button class="back-btn" id="back-btn">← MENU</button>
        <div class="mode-badge" id="mode-badge">PVP</div>
      </div>

      <div class="score-board">
        <div class="score-card" id="score-x">
          <div class="score-symbol x-symbol">✕</div>
          <div class="score-name" id="name-x">PLAYER 1</div>
          <div class="score-num" id="score-num-x">0</div>
        </div>
        <div class="score-draws">
          <div class="score-num" id="score-draws">0</div>
          <div class="score-name">DRAWS</div>
        </div>
        <div class="score-card" id="score-o">
          <div class="score-symbol o-symbol">○</div>
          <div class="score-name" id="name-o">PLAYER 2</div>
          <div class="score-num" id="score-num-o">0</div>
        </div>
      </div>

      <div class="turn-indicator" id="turn-indicator">
        <span id="turn-text">PLAYER 1's TURN</span>
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
        <svg class="win-line" id="win-line" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
          <line id="win-line-el" x1="0" y1="0" x2="0" y2="0"/>
        </svg>
      </div>

      <div class="result-banner hidden" id="result-banner">
        <div class="result-text" id="result-text">PLAYER 1 WINS!</div>
        <button class="btn btn-rematch" id="btn-rematch">REMATCH</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
